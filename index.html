<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --x: #38bdf8;
            --o: #f97316;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: system-ui;
        }

        .game {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            background: #020617;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        /* ... inputs and buttons inherit width: 100% and box-sizing now ... */

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .cell {
            aspect-ratio: 1;
            background: #020617;
            border: 2px solid #1e293b;
            border-radius: 12px;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pop .2s ease;
        }

        .cell.x {
            color: var(--x)
        }

        .cell.o {
            color: var(--o)
        }

        @keyframes pop {
            from {
                transform: scale(.7);
                opacity: .5
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .status {
            text-align: center;
            margin: 12px 0
        }

        .scores {
            display: flex;
            justify-content: space-between
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            /* Prevent zoom on mobile */
        }

        button {
            background: var(--x);
            font-weight: bold;
            cursor: pointer;
            color: #0f172a;
        }

        .player-display {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
        }

        .player-info {
            display: flex;
            justify-content: flex-start;
            /* Aligned to the left */
            align-items: center;
            gap: 10px;
            padding: 5px;
            height: 40px;
            /* Match input height roughly */
        }

        .player-name {
            font-weight: 500;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #020617;
            font-size: 14px;
        }

        .avatar.x {
            background: var(--x);
        }

        .avatar.o {
            background: var(--o);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid #334155;
            animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal h2 {
            margin-top: 0;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="game">
        <!-- Step 1: Landing Screen -->
        <div id="landing">
            <h2>Tic Tac Toe</h2>
            <button onclick="showCreateSetup()">Create Game</button>
            <button onclick="showJoinSetup()" style="background: var(--o)">Join Game</button>
        </div>

        <!-- Step 2A: Setup Create -->
        <div id="setup-create" style="display: none;">
            <h3>Create Game</h3>
            <input id="create-name" placeholder="Your Name">
            <button onclick="initCreateGame()">Start Host</button>
            <button onclick="backToMenu()" style="background: #334155; color: white">Back</button>
        </div>

        <!-- Step 2B: Setup Join -->
        <div id="setup-join" style="display: none;">
            <h3>Join Game</h3>
            <input id="join-name" placeholder="Your Name">
            <input id="join-code" placeholder="Enter Game Code (6 chars)">
            <button onclick="initJoinGame()" style="background: var(--o)">Join</button>
            <button onclick="backToMenu()" style="background: #334155; color: white">Back</button>
        </div>

        <!-- Step 3: Waiting / Game Info -->
        <div id="game-ui" style="display: none;">
            <div id="waiting-info" style="text-align: center; margin-bottom: 20px; display: none;">
                <p>Waiting for friend...</p>
                <p>Share this Code:</p>
                <div style="font-size: 32px; font-weight: bold; letter-spacing: 2px; margin: 10px 0; color: var(--x);"
                    id="display-code"></div>
                <p style="font-size: 12px; opacity: 0.7">(Code copied to clipboard)</p>
            </div>

            <div id="players-display" class="player-display" style="display: flex;">
                <div class="player-info">
                    <div class="avatar x" id="avatar-x"></div>
                    <span class="player-name" id="name-x"></span>
                </div>
                <div class="player-info">
                    <div class="avatar o" id="avatar-o"></div>
                    <span class="player-name" id="name-o"></span>
                </div>
            </div>

            <div class="scores" id="scores-area" style="display: none;">
                <span id="sx">X: 0</span>
                <span id="so">O: 0</span>
            </div>

            <div class="status" id="status">Initializing...</div>

            <div class="board" id="board" style="display: none;"></div>
        </div>

    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">Width Won!</h2>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- PeerJS for Serverless Multiplayer -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        // DOM Elements
        const landingEl = document.getElementById("landing");
        const setupCreateEl = document.getElementById("setup-create");
        const setupJoinEl = document.getElementById("setup-join");
        const gameUiEl = document.getElementById("game-ui");
        const waitingInfoEl = document.getElementById("waiting-info");
        const displayCodeEl = document.getElementById("display-code");
        const boardEl = document.getElementById("board");
        const statusEl = document.getElementById("status");
        const scoresAreaEl = document.getElementById("scores-area");

        // Game State
        let board = Array(9).fill("");
        let turn = "X";
        let scores = { X: 0, O: 0 };
        let players = {};
        let myPlayer = ""; // "X" or "O"
        let conn = null;
        let peer = null;
        let gameActive = false;

        // Sound Controller using Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            move: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = "sine";
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            win: () => {
                const now = audioCtx.currentTime;
                [0, 0.1, 0.2].forEach((t, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = "triangle";
                    osc.frequency.value = 523.25 * (i + 1); // C major ish
                    gain.gain.setValueAtTime(0.1, now + t);
                    gain.gain.linearRampToValueAtTime(0, now + t + 0.3);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now + t);
                    osc.stop(now + t + 0.3);
                });
            },
            draw: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = "sawtooth";
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        };

        // --- Navigation Functions ---
        function backToMenu() {
            landingEl.style.display = "flex";
            landingEl.style.flexDirection = "column";
            landingEl.style.gap = "10px";
            setupCreateEl.style.display = "none";
            setupJoinEl.style.display = "none";
            gameUiEl.style.display = "none";
        }

        function showCreateSetup() {
            landingEl.style.display = "none";
            setupCreateEl.style.display = "block";
        }

        function showJoinSetup() {
            landingEl.style.display = "none";
            setupJoinEl.style.display = "block";
        }

        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // --- Host Flow ---
        function initCreateGame() {
            const nameInput = document.getElementById("create-name");
            const name = nameInput.value.trim() || "Host";
            players.X = name;
            myPlayer = "X";

            setupCreateEl.style.display = "none";
            gameUiEl.style.display = "block";
            statusEl.textContent = "Generating Game Code...";

            const shortId = generateShortId();

            // Try to initialize Peer with short ID
            peer = new Peer(shortId, { debug: 1 });

            peer.on('error', (err) => {
                console.error("Peer Error:", err);
                if (err.type === 'unavailable-id') {
                    // Collision retry
                    peer.destroy();
                    setTimeout(initCreateGame, 100);
                } else {
                    statusEl.textContent = "Connection Error: " + err.type;
                }
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                waitingInfoEl.style.display = "block";
                displayCodeEl.textContent = id;
                navigator.clipboard.writeText(id).catch(e => console.log("Clipboard failed", e));

                statusEl.textContent = "Waiting for player to join...";

                // Set waiting state UI
                document.getElementById("name-x").textContent = players.X;
                document.getElementById("name-o").textContent = "Waiting...";
                document.getElementById("avatar-x").textContent = getInitials(players.X);
                document.getElementById("avatar-o").textContent = "?";
            });

            peer.on('connection', (c) => {
                if (conn && conn.open) {
                    c.close();
                    return;
                }
                conn = c;
                setupConnection();
            });
        }

        // --- Join Flow ---
        function initJoinGame() {
            const nameInput = document.getElementById("join-name");
            const codeInput = document.getElementById("join-code");
            const name = nameInput.value.trim() || "Guest";
            const code = codeInput.value.trim().toUpperCase();

            if (code.length < 1) return alert("Please enter a game code");

            players.O = name;
            myPlayer = "O";

            setupJoinEl.style.display = "none";
            gameUiEl.style.display = "block";
            statusEl.textContent = "Connecting to game...";

            peer = new Peer(null, { debug: 1 }); // Auto-gen ID for client

            peer.on('open', (id) => {
                conn = peer.connect(code);

                conn.on('open', () => {
                    // Connection established, send join info
                    statusEl.textContent = "Connected! Waiting for host...";
                    conn.send({ type: "join", name: players.O });
                    setupConnection();
                });

                // Handle connection failure aggressively
                setTimeout(() => {
                    if (!conn || !conn.open) {
                        statusEl.textContent = "Connection timed out. Check code.";
                    }
                }, 5000);
            });

            peer.on('error', err => {
                console.error(err);
                statusEl.textContent = "Connection Failed: " + err.type;
            });
        }

        // --- Shared Connection Logic ---
        function setupConnection() {
            conn.on('data', (data) => {
                handleData(data);
            });

            conn.on('open', () => {
                console.log("Connection opened");
            });

            conn.on('close', () => {
                statusEl.textContent = "Opponent disconnected";
                statusEl.style.color = "#ef4444";
                gameActive = false;
            });
        }

        function handleData(data) {
            console.log("Received:", data);

            if (data.type === "join") {
                // Host receives join request
                if (myPlayer === "X") {
                    players.O = data.name;
                    // Send start game signal with full player info
                    conn.send({ type: "start", players: players });
                    startActualGame();
                }
            }

            if (data.type === "start") {
                // Client receives start signal
                players = data.players;
                startActualGame();
            }

            if (data.type === "move") {
                applyMove(data.index, data.player);
            }

            if (data.type === "reset") {
                resetGameLocal();
            }
        }

        function startActualGame() {
            waitingInfoEl.style.display = "none";
            scoresAreaEl.style.display = "flex";
            boardEl.style.display = "grid";

            // Update Player UI
            document.getElementById("name-x").textContent = players.X;
            document.getElementById("name-o").textContent = players.O;
            document.getElementById("avatar-x").textContent = getInitials(players.X);
            document.getElementById("avatar-o").textContent = getInitials(players.O);

            // Audio resume
            if (audioCtx.state === "suspended") audioCtx.resume();

            // Render Board
            boardEl.innerHTML = "";
            board.fill("");
            for (let i = 0; i < 9; i++) {
                const c = document.createElement("div");
                c.className = "cell";
                c.onclick = () => makeMove(i);
                boardEl.appendChild(c);
            }

            gameActive = true;
            updateStatus();
        }

        // --- Game Logic ---
        function updateStatus() {
            statusEl.textContent = `${players[turn]}'s turn`;
            statusEl.style.color = "white";
        }

        function getInitials(name) {
            return (name || "P")
                .split(" ")
                .map(n => n[0])
                .join("")
                .toUpperCase()
                .slice(0, 2);
        }

        function renderBoard() {
            const cells = boardEl.children;
            board.forEach((v, i) => {
                const cell = cells[i];
                cell.className = `cell ${v.toLowerCase()}`;
                cell.textContent = v;
            });
        }

        function makeMove(i) {
            if (!gameActive) return;
            if (board[i]) return;
            if (turn !== myPlayer) return;

            if (audioCtx.state === "suspended") audioCtx.resume();

            if (conn && conn.open) {
                conn.send({ type: "move", index: i, player: turn });
                applyMove(i, turn);
            } else {
                console.warn("Connection not open", conn);
            }
        }

        function applyMove(i, player) {
            board[i] = player;
            sounds.move();
            renderBoard();

            if (checkWin(player)) {
                scores[player]++;
                sounds.win();
                statusEl.textContent = `${players[player]} wins!`;
                updateScores();
                showWinModal(players[player]);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                gameActive = false;
            } else if (!board.includes("")) {
                sounds.draw();
                statusEl.textContent = "Draw!";
                setTimeout(() => showWinModal(null), 1000);
                gameActive = false;
            } else {
                turn = turn === "X" ? "O" : "X";
                updateStatus();
            }
        }

        function checkWin(p) {
            const w = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            return w.some(a => a.every(i => board[i] === p));
        }

        function updateScores() {
            const getMedals = (count) => "ðŸ¥‡".repeat(count);
            document.getElementById("sx").textContent = `X: ${getMedals(scores.X)}`;
            document.getElementById("so").textContent = `O: ${getMedals(scores.O)}`;
        }

        function showWinModal(winnerName) {
            const modal = document.getElementById("winner-modal");
            const text = document.getElementById("winner-text");
            if (winnerName) {
                text.textContent = `${winnerName} Wins!`;
            } else {
                text.textContent = "It's a Draw!";
            }
            modal.style.display = "flex";
        }

        function playAgain() {
            if (conn && conn.open) {
                conn.send({ type: "reset" });
                resetGameLocal();
            }
        }

        function resetGameLocal() {
            document.getElementById("winner-modal").style.display = "none";
            board.fill("");
            turn = "X";
            renderBoard();
            gameActive = true;
            updateStatus();
        }
    </script>
</body>

</html>
